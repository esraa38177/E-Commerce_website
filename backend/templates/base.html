<!DOCTYPE html>
<html lang="en">
<header>
    <h1>Welcome to Our Supermarket</h1>
    <div id="cart">
        <a href="/cart">Cart (<span id="cart-counter">0</span>)</a>
    </div>
</header>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Supermarket{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>My Supermarket</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.cart') }}">Cart</a>
            <a href="{{ url_for('main.checkout') }}">Checkout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Supermarket</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
